<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="p_container">

    </div>

    </div>

    <div class="outputContainer">
        <p id="outputP">

        </p>
    </div>
</div>
 


    <script src="script.js"></script>
</body>
</html>
